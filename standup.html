<script>
     function animateValue(obj, start, end, duration) {
            let startTime = null;

            function updateValue(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = timestamp - startTime;
                const value = Math.floor(progress / duration * (end - start) + start);
                obj.textContent = value;
                if (progress < duration) {
                    window.requestAnimationFrame(updateValue);
                }
            }

            window.requestAnimationFrame(updateValue);
        }

        document.addEventListener("DOMContentLoaded", function() {
            const openmicsObj = document.getElementById("openmics-value");
            const showsObj = document.getElementById("shows-value");
            const materialObj = document.getElementById("material-value");

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        animateValue(openmicsObj, 0, 80, 1500);
                        animateValue(showsObj, 0, 23, 1500);
                        animateValue(materialObj, 0, 69, 1500);
                        observer.unobserve(entry.target);
                    }
                });
            });

            observer.observe(openmicsObj);
            observer.observe(showsObj);
            observer.observe(materialObj);
        });
    </script>
